name: data_managing_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0

  # State Management
  flutter_riverpod: ^2.3.6
  riverpod: ^2.3.6

  # UI/UX
  cupertino_icons: ^1.0.2
  responsive_sizer: ^3.1.1
  google_fonts: ^4.0.4
  flutter_staggered_animations: ^1.1.1
  shimmer_animation: ^2.1.0+1

  # Utilities
  intl: ^0.17.0
  logger: ^1.3.0
  equatable: ^2.0.5
  go_router: ^7.0.0
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.9
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  copy_with_extension_gen: ^5.0.2

flutter_native_splash:
  image: "assets/icon/app_icon.png"
  color: "#204B6E"
  android_12:
    image: "assets/icon/app_icon.png"
    icon_background_color: "#204B6E"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon_ios.png"

flutter:
  assets:
    - assets/
  uses-material-design: true